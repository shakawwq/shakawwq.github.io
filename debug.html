<html>
<head>
</head>
<body>
<br/>
<h2 onClick="share()">微信分享</h2>
<a href="okex://login?name=1234567890"><h2>登录(schema) Android</h2></a>
<a href=""><h2 onClick="login_android()">登录(js) Android</h2></a>
<a href=""><h2 onClick="login_ios()">登录(js) iOS</h2></a>
<a href="www.baidu.com" target="_blank"><h2>target="_blank"</h2></a>
</body>
<script type="text/javascript">
	function share() {
		jsbridge('{"uri":"request","method":"shareImage","data":{"body":"分享内容文本","imageUrl":"http://img1.imgtn.bdimg.com/it/u=594559231,2167829292&fm=27&gp=0.jpg","linkUrl":"https://www.baidu.com/","title":"分享标题"},"success":"success","fail":""}');
	}
	function login_android() {
		jsbridge('{"uri":"window","method":"nav","data":"login?name=1234567890"}');
	}
	function login_ios() {
		jsbridge('{"uri":"window","method":"nav","data":"nativeLogin"}');
	}
	function jsbridge(msg) {
		if (navigator.userAgent.indexOf('iPhone') > -1 || navigator.userAgent.indexOf('iOS') > -1){
			if (window.webkit) {
				window.webkit.messageHandlers.JShandle.postMessage(msg);
			}
        } else {
			prompt(msg);
		}
	}
</script>
</html>
